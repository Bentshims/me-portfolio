<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="dark:bg-zinc-900 text-zinc-100">
    <header class="fixed top-0 w-full bg-white/90 dark:bg-zinc-900/90 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
          <!-- Logo -->
          <a href="/" class="flex items-center space-x-2">
            <svg class="h-6 w-6 text-indigo-600 dark:text-indigo-400"><!-- icône --></svg>
            <span class="font-semibold text-lg text-gray-800 dark:text-gray-200">Ben Tshims</span>
          </a>
          <!-- Nav desktop -->
          <nav class="hidden md:flex space-x-6 text-zinc-800 dark:text-zinc-200">
            <a href="#home" class="hover:underline">Home</a>
            <a href="#about" class="hover:underline">About</a>
            <a href="#services" class="hover:underline">Services</a>
            <a href="#contact" class="hover:underline">Contact</a>
          </nav>
          <div class="flex items-center space-x-4">
            <button id="theme-toggle" aria-label="Toggle dark mode"
              class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800">
              <i class="bi bi-brightness-low-fill text-2xl text-indigo-600 dark:text-indigo-400"><!-- icône --></i>
            </button>
            <button id="menu-toggle" class="md:hidden p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800">
              <i class="bi bi-list text-2xl text-indigo-600 dark:text-indigo-400"><!-- icône --></i>
            </button>
          </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
          <a href="#home" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Home</a>
          <a href="#about" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">About</a>
          <a href="#services" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Services</a>
          <a href="#contact" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Contact</a>
        </div>
